<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			transition: all 2s;
            width: 200px;
            height: 0;
			/*animation: anim 2s 2s;*/
			overflow: hidden;
		}

		img {
            width: 200px;
            height: auto;
		}

		h1 span{
			display: inline-block;
			transform: translateY(10px);
			opacity: 0;
			visibility: hidden;
		}

		/*@keyframes anim {*/
		/*	0% {*/
        /*        height: 0;*/
		/*	}*/
		/*	100% {*/
        /*        height: 200px;*/
		/*	}*/
        /*}*/
	</style>
</head>
<body>

<h1>Hello world</h1>
<div>
	<img src="./30.jpg" alt="">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
	// gsap.to('div', {
	// 	height: '200px'
	// })
	const h1 = document.querySelector('h1')
	let tab = h1.innerHTML.split('');
	tab = tab.map(r=>{
		return `<span>${r === ' ' ? "&nbsp;": r}</span>`;
	})
	h1.innerHTML = tab.join('');

	gsap.to('h1 span', {
		y: 0,
		autoAlpha: 1,
		duration: 0.6,
		stagger: 0.2,
		ease: 'elastic'
	})

</script>
</body>
</html>
